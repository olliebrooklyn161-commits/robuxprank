<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robux Generator</title>
    <style>
        body {
            background: #0d1117;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 350px;
            margin: auto;
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #00aa00;
            color: white;
            cursor: pointer;
        }
        #loadingBar {
            width: 100%;
            background: #333;
            height: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        #loadingProgress {
            background: #00ff00;
            width: 0%;
            height: 100%;
            border-radius: 10px;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Robux Generator</h2>
        <p>Enter the amount of Robux to generate:</p>

        <input type="number" id="robuxAmount" placeholder="Robux amount">
        <button onclick="startGeneration()">Generate</button>

        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function startGeneration() {
            const amount = document.getElementById("robuxAmount").value;
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            document.getElementById("loadingBar").style.display = "block";

            let width = 0;
            const progress = document.getElementById("loadingProgress");

            const interval = setInterval(() => {
                width += 2;
                progress.style.width = width + "%";

                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById("result").style.display = "block";
                        document.getElementById("result").innerHTML = 
                            "<b>Robux Generated:</b> " + amount + "<br><br>" +
                            "<b>Delivered:</b> 0 Robux ðŸ˜‚<br><br>Youâ€™ve been pranked!";
                    }, 400);
                }
            }, 60);
        }
    </script>
</body>
</html>
